<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="starter">
<md-toolbar class="md-hue-2 toolbarcolchange">
    <div class="md-toolbar-tools">
        <h2 flex md-truncate >FASTER ONLINE STORE</h2>


    </div>
</md-toolbar>

<div ng-controller="mainmenuCtrl" layout="column" style="height: 500px;" ng-cloak>

    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" md-component-id="left"
                    md-disable-backdrop md-whiteframe="4">

            <md-toolbar class="md-theme-indigo toolbarcolchange">
                <h1 class="md-toolbar-tools">MAIN MENU FASTER </h1>
            </md-toolbar>

            <md-content layout-margin>
                <md-button class="md-raised butlarge" ng-href="templates/uploadproducts.html">UPLOAD PRODUCTS</md-button>
                <br>
                <md-button class="md-raised md-primary butlarge" ng-href="templates/customerorders.html">CUSTOMER ORDERS</md-button>
                <br>
                <md-button class="md-accent md-raised md-hue-1 butlarge" ng-href="templates/newitemsupdate.html">NEW ITEMS UPDATE</md-button>

                <md-button ng-click="toggleLeft()" class="md-accent butlarge">
                    Close this Sidenav
                </md-button>
            </md-content>

        </md-sidenav>

        <md-content flex layout-padding>

            <div layout="column" layout-align="top center">
                <p>
                    Developers can also disable the backdrop of the sidenav.<br/>
                    This will disable the functionality to click outside to close the sidenav.
                </p>

                <div>
                    <md-button ng-click="toggleLeft()" class="md-raised">
                        Toggle Sidenav
                    </md-button>
                </div>

            </div>

        </md-content>

    </section>

</div>
<div ui-view></div>



</body>
</html>
