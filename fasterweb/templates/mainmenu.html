
<div ng-controller="mainmenuCtrl" layout="column" style="height: 500px;" ng-cloak>

    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" md-component-id="left"
                    md-disable-backdrop md-whiteframe="4">

            <md-toolbar class="md-theme-indigo toolbarcolchange">
                <h1 class="md-toolbar-tools">MAIN MENU FASTER </h1>
            </md-toolbar>

            <md-content layout-margin>
                <md-button class="md-raised butlarge" ui-sref="templates/uploadproducts.html">UPLOAD PRODUCTS</md-button>
                <br>
                <md-button class="md-raised md-primary butlarge" ui-sref="templates/customerorders.html">CUSTOMER ORDERS</md-button>
                <br>
                <md-button class="md-accent md-raised md-hue-1 butlarge" ui-sref="templates/newitemsupdate.html">NEW ITEMS UPDATE</md-button>

                <md-button ng-click="toggleLeft()" class="md-accent butlarge">
                    Close this Sidenav
                </md-button>
            </md-content>

        </md-sidenav>

        <md-content flex layout-padding>

            <div layout="column" layout-align="top center">
                <p>
                    Developers can also disable the backdrop of the sidenav.<br/>
                    This will disable the functionality to click outside to close the sidenav.
                </p>

                <div>
                    <md-button ng-click="toggleLeft()" class="md-raised">
                        Toggle Sidenav
                    </md-button>
                </div>

            </div>

        </md-content>

    </section>

</div>
<div ui-view></div>
